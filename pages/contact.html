<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet">
        <link type="text/css" href="../css/styles.css" rel="stylesheet">
        <link type="text/css" href="../css/styles-contact.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
            <input type="checkbox" id="side-menu">
            <label class="hamburger" for="side-menu">
                <span class="hamb-line"></span>
                <span class="hamb-line"></span>
                <span class="hamb-line"></span>
            </label>
            <nav>
                <ul>
                    <li><a href="../index.html" class="nav-home">Home</a></li>
                    <li><a href="about.html" class="nav-about">About</a></li>
                    <li><a href="projects.html" class="nav-project">Projects</a></li>
                    <li><a href="contact.html" class="nav-contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <button id="mode">Dark mode</button>
            <button id="top">Go to top &#8593;</button>
            <div class="contact_info">
                <p>&#128231; xuewenyang1@gmail.com</p>
                <p>&#128222; +1 415-298-2845</p>
            </div>
            <form action="https://formspree.io/f/mvoegrvd" method="post">
                <fieldset class="contact_form">
                    <legend><b>Contact Form</b></legend>
                    <div class="form_info">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required
                            placeholder="First Last">
                        <div class="output-message">
                            <output class="error-message" for="name"></output>
                            <output class="info-message" for="name"></output>
                        </div>
                    </div>
                    <div class="form_info">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required
                            placeholder="example@email.com">
                        <div class="output-message">
                            <output class="error-message" for="email"></output>
                            <output class="info-message" for="email"></output>
                        </div>
                    </div>
                    <div class="form_info">
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="5" cols="30"
                            maxlength="500"
                            required placeholder="500 characters max."></textarea>
                        <div class="output-message">
                            <output class="error-message" for="comment"></output>
                            <output class="info-message" for="comment"></output>
                        </div>
                    </div>
                    <input type="hidden" id="possible_bot" name="possible_bot"
                        value="true">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                </fieldset>
            </form>
        </main>

        <footer>
            <div id="footer-logo">
                <a href="https://www.linkedin.com/in/xuewen-daphne-yang/"
                    target="_blank"><img src="../media/linkedin-icon.png"
                        alt="linkedin profile" width="auto" height="40px"></a>
                <a href="https://github.com/daphneyyy" target="_blank"><img
                        src="../media/github-icon.png" alt="github profile"
                        width="auto" height="40px"></a>
            </div>
            <span>&copy; 2024 Xuewen Yang</span>
        </footer>
        <script src="../js/scripts.js"></script>
        <script src="../js/scripts-contact.js"></script>
    </body>
</html>
